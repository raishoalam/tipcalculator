<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="tip-container">
        <img class="image1" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" />
        <h1 class="tip-calculator-heading text-center mt-4 mb-4">Tip Calculator</h1>
        <hr class="line" />
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="">Bill Amount*</label>
                    <input type="text" name="" id="billAmpount" class="form-control" />
                    <br>
                    <label for="">Tip Percentage*</label>
                    <input type="text" name="" id="tipPer" value="" class="form-control" />
                    <br>
                </div>
                <div class="col-12 col-md-6">
                    <label for="">Tip Amount</label>
                    <input type="text" name="" id="tipTotal" value="" class="form-control" disabled="" />
                    <br>
                    <label for="">Total Bill</label>
                    <input type="text" name="" id="totalBill" value="" class="form-control" disabled="" />
                    <br>
                </div>
                <div class="text-center m-3 d-flex flex-row justify-content-center">
                    <button class="btn btn-primary" onclick="tipcal()">Calculate</button>
                </div>
                <div class="text-center m-3 d-flex flex-row justify-content-center">
                    <button class="btn btn-primary" onclick="clearTip()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
